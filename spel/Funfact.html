<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Fun Fact Quiz</title>
  <style>
    body {

    }
    .question { font-size: 1.2em; margin-bottom: 10px; }
    .answers button {
      display: block;
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      font-size: 1em;
      cursor: pointer;
    }
    .answers button.correct { background-color: #c8e6c9; }
    .answers button.incorrect { background-color: #ffcdd2; }
    #nextBtn { margin-top: 20px; }
    #score { font-size: 1.4em; font-weight: bold; text-align: center; }
  </style>
</head>
<body>

  <div id="quiz">

    <div class="answers" id="answers"></div>
    <button id="nextBtn" onclick="nextQuestion()" disabled>NÃ¤sta frÃ¥ga</button>
  </div>
  <div id="score" style="display:none;"></div>

  <script>
    const questions = [
      {
        question: "1. Vilken annan uppfinnare gav sitt namn Ã¥t den moderna dragkedjan?",
        options: ["Levi Strauss", "Gideon Sundback", "Elias Howe", "Otto Zipmann"],
        correct: 1
      },
      {
        question: "2. Vilken Alfred uppfann dynamiten?",
        options: ["Alfred Hitchcock", "Alfred Nobel", "Alfred Einstein", "Alfred Diesel"],
        correct: 1
      },
      {
        question: "3. Vem ligger bakom bilmÃ¤rket Ford?",
        options: ["Gerald Ford", "Henry Ford", "Tom Ford", "John Ford"],
        correct: 1
      },
      {
        question: "4. Vem uppfann espressomaskinen och grundade ett kaffeimperium?",
        options: ["Luigi Lavazza", "Giuseppe Nespresso", "Marco Barista", "Antonio Arabica"],
        correct: 0
      },
      {
        question: "5. Vem gav namn Ã¥t ett lager som revolutionerade industrin?",
        options: ["Anders Celsius", "Gustav de Laval", "Sven Wingquist", "Lars SKFsson"],
        correct: 2
      },
      {
        question: "6. Vem grundade Puma?",
        options: ["Rudolf Dassler", "Puma Karlsson", "Arne Reebok", "Otto Nike"],
        correct: 0
      },
      {
        question: "7. Vem skapade bakverket Brownies?",
        options: ["Eliza Brown", "Bertha Palmer", "Julia Baker", "Mary Betty"],
        correct: 1
      },
      {
        question: "8. Vem ligger bakom BechamelsÃ¥s?",
        options: ["Louis de BÃ©chamel", "Antoine Bolognese", "Henri Carbonara", "Claude Alfredo"],
        correct: 0
      },
      {
        question: "9. Vem har en elektrisk mÃ¥ttenhet uppkallad efter sig?",
        options: ["Thomas Watt", "James Volt", "Alessandro Ohm", "James Watt"],
        correct: 3
      },
      {
        question: "10. Vem uppfann kulspetspennan (Biro)?",
        options: ["George Pilot", "Marcel Parker", "LÃ¡szlÃ³ BÃ­rÃ³", "John Sharpie"],
        correct: 2
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").innerText = q.question;
      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";

      q.options.forEach((option, i) => {
        const btn = document.createElement("button");
        btn.innerText = option;
        btn.onclick = () => selectAnswer(i, btn);
        answersDiv.appendChild(btn);
      });

      document.getElementById("nextBtn").disabled = true;
    }

    function selectAnswer(index, btn) {
      const q = questions[currentQuestion];
      const buttons = document.querySelectorAll("#answers button");
      buttons.forEach((b, i) => {
        b.disabled = true;
        if (i === q.correct) {
          b.classList.add("correct");
        } else if (b === btn) {
          b.classList.add("incorrect");
        }
      });

      if (index === q.correct) score++;
      document.getElementById("nextBtn").disabled = false;
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        document.getElementById("quiz").style.display = "none";
        document.getElementById("score").style.display = "block";
        document.getElementById("score").innerText = `Du fick ${score} av ${questions.length} rÃ¤tt! ðŸŽ‰`;
      }
    }

    showQuestion();
  </script>
</body>
</html>
