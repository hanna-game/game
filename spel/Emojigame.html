<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>üéÆ Emoji-spelgissning</title>
    <style>
        body {
            font-family: 'Consolas', 'Monospace', sans-serif; /* Matrix-inspirerad font */
            text-align: center;
            padding: 2rem;
            background-color: #000; /* Svart bakgrund */
            color: #0f0; /* Gr√∂n textf√§rg */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* S√§kerst√§ll att body fyller hela viewport-h√∂jden */
            margin: 0;
            overflow: hidden; /* F√∂r att undvika scrollbars om gl√∂deffekter "sticker ut" */
        }
        
        /* Gl√∂deffekt f√∂r rubriker och viktig text */
        h1, #timer, #result {
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
        }

        .emoji {
            font-size: 4rem; /* St√∂rre emojis */
            margin-bottom: 1.5rem;
            color: #fff; /* Vitare f√§rg f√∂r emojis f√∂r att de ska poppa ut */
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; /* Ljusbl√• gl√∂d f√∂r emojis */
        }
        #timer {
            font-size: 1.8rem; /* St√∂rre timer */
            color: #ff0; /* Gulaktig f√§rg f√∂r timer f√∂r att sticka ut */
            margin-bottom: 1.5rem;
        }
        
        /* Stil f√∂r input-f√§lt */
        input {
            padding: 0.8rem;
            font-size: 1.1rem;
            width: 80%; /* Justera bredd */
            max-width: 300px; /* Max bredd f√∂r b√§ttre utseende p√• stora sk√§rmar */
            background-color: rgba(0, 50, 0, 0.7); /* M√∂rkgr√∂n transparent bakgrund */
            color: #0f0; /* Gr√∂n textf√§rg */
            border: 2px solid #0f0; /* Gr√∂n ram */
            border-radius: 5px;
            box-shadow: 0 0 8px #0f0, 0 0 15px #0f0 inset; /* Gl√∂deffekt */
            outline: none; /* Ta bort standard-outline vid fokus */
            transition: all 0.2s ease;
        }
        input::placeholder {
            color: rgba(0, 255, 0, 0.5); /* L√§ttare gr√∂n f√§rg f√∂r placeholder */
        }
        input:focus {
            box-shadow: 0 0 15px #0f0, 0 0 25px #0f0 inset; /* Starkare gl√∂d vid fokus */
        }

        /* Stil f√∂r knappar */
        button {
            padding: 0.8rem 1.8rem;
            font-size: 1.1rem;
            margin-top: 1.5rem;
            cursor: pointer;
            
            /* Matrix-knappstil */
            background-color: rgba(0, 70, 0, 0.7); /* M√∂rkgr√∂n transparent bakgrund */
            color: #0f0; /* Gr√∂n textf√§rg */
            border: 2px solid #0f0; /* Gr√∂n ram */
            border-radius: 8px;
            box-shadow: 0 0 10px #0f0, 0 0 15px #0f0 inset; /* Gl√∂deffekt */
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: rgba(0, 150, 0, 0.9); /* Ljusare gr√∂n vid hover */
            box-shadow: 0 0 20px #0f0, 0 0 30px #0f0, 0 0 40px #0f0 inset; /* Starkare gl√∂d */
            color: #fff; /* Vit text vid hover */
            transform: scale(1.05); /* Liten zoom-effekt */
        }
        button:active {
            transform: scale(0.98); /* Liten intryckt effekt vid klick */
        }

        #result {
            margin-top: 1.5rem;
            font-size: 1.3rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>üéÆ Gissa Spelet med Emojis!</h1>
    <div class="emoji" id="emoji">üé≤</div>
    <div id="timer">‚è≥ 20</div>
    <input type="text" id="guess" placeholder="Skriv spelets namn..." />
    <br/>
    <button onclick="checkGuess()">Gissa</button>
    <p id="result"></p>
    <button onclick="newGame()">üîÑ Ny omg√•ng</button>
    <button onclick="window.location.href = '../../index.html'" style="margin-top: 1.5rem; background-color: rgba(50, 50, 50, 0.7); border-color: #999;">‚¨ÖÔ∏è BACK TO HOMEPAGE</button>

    <script>
        const games = [
            { emoji: "üï¥Ô∏èüî´üï∂Ô∏èüí•üöóüèôÔ∏è", answer: "GTA V" },
            { emoji: "üßü‚Äç‚ôÇÔ∏èüéíüî´üëßüë®", answer: "The Last of Us" },
            { emoji: "üöóüèÅüåÑüõûüî•", answer: "Forza Horizon" },
            { emoji: "ü¶áüèôÔ∏èüëäü¶π‚Äç‚ôÇÔ∏èüî¶", answer: "Batman" },
            { emoji: "üë®‚ÄçüöÄüååüíîü™êüß¨", answer: "Mass Effect" }
        ];

        let currentGame;
        let timeLeft = 20;
        let timerInterval;

        function newGame() {
            document.getElementById("result").textContent = "";
            document.getElementById("guess").value = "";
            timeLeft = 20;
            clearInterval(timerInterval); // Se till att rensa gammal timer

            currentGame = games[Math.floor(Math.random() * games.length)];
            document.getElementById("emoji").textContent = currentGame.emoji;

            document.getElementById("timer").textContent = `‚è≥ ${timeLeft}`;
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").textContent = `‚è≥ ${timeLeft}`;
                if (timeLeft === 0) {
                    clearInterval(timerInterval);
                    document.getElementById("result").textContent = `‚õî Tiden √§r ute! R√§tt svar var: ${currentGame.answer}`;
                    // Optional: Disable input/buttons until new game
                    // document.getElementById("guess").disabled = true;
                    // document.querySelector('button[onclick="checkGuess()"]').disabled = true;
                }
            }, 1000);
            // Optional: Re-enable input/buttons when starting new game
            // document.getElementById("guess").disabled = false;
            // document.querySelector('button[onclick="checkGuess()"]').disabled = false;
        }

        function checkGuess() {
            const userGuess = document.getElementById("guess").value.trim().toLowerCase();
            if (userGuess && currentGame) { // L√§gg till kontroll f√∂r currentGame
                clearInterval(timerInterval);
                const correct = currentGame.answer.toLowerCase();
                
                // Kontrollera om anv√§ndarens gissning finns i det korrekta svaret
                // eller om de √§r exakt lika f√∂r b√§ttre flexibilitet
                if (correct.includes(userGuess) || userGuess === correct) {
                    document.getElementById("result").textContent = "‚úÖ R√§tt gissat!";
                } else {
                    document.getElementById("result").textContent = `‚ùå Fel! R√§tt svar var: ${currentGame.answer}`;
                }
                // Optional: Disable input/buttons after guess
                // document.getElementById("guess").disabled = true;
                // document.querySelector('button[onclick="checkGuess()"]').disabled = true;
            } else if (!userGuess) {
                 document.getElementById("result").textContent = "‚ö†Ô∏è V√§nligen skriv in en gissning!";
            }
        }

        // Starta f√∂rsta spelet n√§r sidan laddas
        newGame();
    </script>
</body>
</html>
