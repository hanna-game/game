<h1>Vilken Andor-karakt√§r √§r du?</h1>
<audio id="bgMusic" autoplay loop>

<script>
const questions = [
    {
        text: "Hur hanterar du du stress?",

            { text: "Jag spelar schack i huvudet", character: "Luthen" },
            { text: "Jag pratar med folk jag litar p√•", character: "Mon Mothma" },
            { text: "Jag biter ihop och jobbar h√•rdare", character: "Bix" },
            { text: "Jag f√∂rs√∂ker kontrollera situationen", character: "Dedra" }
        ]
    },
    {
        text: "Hur ser du p√• auktoritet?",
        options: [
            { text: "Det √§r n√•got man utmanar", character: "Cassian" },
            { text: "Ett verktyg att anv√§nda", character: "Luthen" },
            { text: "Det beh√∂vs f√∂r ordning", character: "Mon Mothma" },
            { text: "Det √§r ofta or√§ttvist", character: "Bix" },
            { text: "Jag √§r auktoriteten", character: "Dedra" }
        ]
    },
    {
        text: "Vad √§r viktigast f√∂r dig?",
        options: [
            { text: "Frihet", character: "Cassian" },
            { text: "Syftet", character: "Luthen" },
            { text: "Moral", character: "Mon Mothma" },
            { text: "M√§nniskor omkring mig", character: "Bix" },
            { text: "Framg√•ng", character: "Dedra" }
        ]
    },
    {
        text: "Hur beskriver dina v√§nner dig?",
        options: [
            { text: "Tyst men lojal", character: "Cassian" },
            { text: "Hemlighetsfull", character: "Luthen" },
            { text: "Diplomatisk och smart", character: "Mon Mothma" },
            { text: "Tuff och p√•litlig", character: "Bix" },
            { text: "Driven och best√§md", character: "Dedra" }
        ]
    },
    {
        text: "Om du var i motst√•ndsr√∂relsen, vad skulle du g√∂ra?",
        options: [
            { text: "Sl√•ss p√• frontlinjen", character: "Cassian" },
            { text: "Planera i skuggorna", character: "Luthen" },
            { text: "Samla politiskt st√∂d", character: "Mon Mothma" },
            { text: "Skydda min stad", character: "Bix" },
            { text: "Stoppa dem (jag √§r med Imperiet)", character: "Dedra" }
        ]
    }
];

let currentQuestion = 0;
const scores = {
    "Cassian": 0,
    "Luthen": 0,
    "Mon Mothma": 0,
    "Bix": 0,
    "Dedra": 0
};

// Se till att bilderna ligger i samma mapp som din HTML-fil (eller ange korrekt s√∂kv√§g)
const characterImages = {
    "Cassian": "cassian.jpg",
    "Luthen": "luthen.jpg",
    "Mon Mothma": "monmothma.jpg",
    "Bix": "bix.jpg",
    "Dedra": "dedra.jpg"
};

const quizEl = document.getElementById("quiz");
const resultEl = document.getElementById("result");

function showQuestion() {
    const q = questions[currentQuestion];
    quizEl.innerHTML = `
        <div class="question">
            <h3>${q.text}</h3>
            <div class="answers">
                ${q.options.map(opt => `<button onclick="selectAnswer('${opt.character}')">${opt.text}</button>`).join("")}
            </div>
        </div>
    `;
}

function selectAnswer(character) {
    scores[character]++;
    currentQuestion++;
    if (currentQuestion < questions.length) {
        showQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    quizEl.innerHTML = "";
    let topCharacter = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
    resultEl.innerHTML = `
        <p>üß† Du √§r mest lik <strong>${topCharacter}</strong>!</p>
        <img src="${characterImages[topCharacter]}" alt="${topCharacter}">
        <button onclick="restartQuiz()" style="margin-top: 30px; background-color: #3a3a3a; border-color: #ffe81f; color: #ffe81f;">üîÑ Starta om Quiz</button>
    `;
}

// Funktion f√∂r att starta om quizet
function restartQuiz() {
    currentQuestion = 0;
    for (const char in scores) {
        scores[char] = 0;
    }
    resultEl.innerHTML = ""; // Rensa resultat
    showQuestion(); // Visa f√∂rsta fr√•gan igen
}

// Starta quizet n√§r sidan laddas
showQuestion();
</script>
