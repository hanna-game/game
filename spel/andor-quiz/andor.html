    ]

  {

      { text: "Ett verktyg att anv칛nda", character: "Luthen" },
      { text: "Det beh칬vs f칬r ordning", character: "Mon Mothma" },
      { text: "Det 칛r ofta or칛ttvist", character: "Bix" },

    ]
  },
  {

    options: [

      { text: "Syftet", character: "Luthen" },
      { text: "Moral", character: "Mon Mothma" },

      { text: "Framg친ng", character: "Dedra" }
    ]
  },
  {

      { text: "Tyst men lojal", character: "Cassian" },
      { text: "Hemlighetsfull", character: "Luthen" },
      { text: "Diplomatisk och smart", character: "Mon Mothma" },
      { text: "Tuff och p친litlig", character: "Bix" },
      { text: "Driven och best칛md", character: "Dedra" }
    ]
  },
  {
    text: "Om du var i motst친ndsr칬relsen, vad skulle du g칬ra?",

      { text: "Samla politiskt st칬d", character: "Mon Mothma" },

      { text: "Stoppa dem (jag 칛r med Imperiet)", character: "Dedra" }
    ]

];

let currentQuestion = 0;
const scores = {
  "Cassian": 0,
  "Luthen": 0,
  "Mon Mothma": 0,
  "Bix": 0,
  "Dedra": 0
};

const characterImages = {
  "Cassian": "cassian.jpg",
  "Luthen": "luthen.jpg",
  "Mon Mothma": "monmothma.jpg",
  "Bix": "bix.jpg",
  "Dedra": "dedra.jpg"
};

const quizEl = document.getElementById("quiz");
const resultEl = document.getElementById("result");

function showQuestion() {
  const q = questions[currentQuestion];
  quizEl.innerHTML = `
    <div class="question">
      <h3>${q.text}</h3>
      <div class="answers">
        ${q.options.map(opt => `<button onclick="selectAnswer('${opt.character}')">${opt.text}</button>`).join("")}
      </div>
    </div>
  `;
}

function selectAnswer(character) {
  scores[character]++;
  currentQuestion++;
  if (currentQuestion < questions.length) {
    showQuestion();
  } else {
    showResult();
  }
}

function showResult() {
  quizEl.innerHTML = "";
  let topCharacter = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
  resultEl.innerHTML = `
    <p>游 Du 칛r mest lik <strong>${topCharacter}</strong>!</p>
    <img src="${characterImages[topCharacter]}" alt="${topCharacter}">
  `;
}

showQuestion();
</script>
