<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <title>Super Mario Brick Breaker!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #87CEEB, #6A5ACD); /* Bl√• himmel gradient */
            margin: 0;
            overflow: hidden;
            display: flex; /* Anv√§nd flexbox f√∂r att centrera canvas */
            flex-direction: column; /* Allow content below canvas */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* S√§kerst√§ll att body fyller hela viewport-h√∂jden */
            padding-top: 60px; /* L√§gg till padding f√∂r att undvika √∂verlappning med knappen */
            box-sizing: border-box; /* Inkludera padding i h√∂jden */
        }
        canvas {
            display: block;
            border: 5px solid #5A2C00; /* Tjock, brun "jord"-ram */
            border-radius: 10px; /* Rundade h√∂rn p√• ramen */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Liten skugga */
        }
        /* Stil f√∂r overlay vid Game Over/Win */
        #gameOverOverlay {
            display: none; /* Dold som standard */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute; /* Positionera √∂ver canvas */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8); /* Halvtransparent svart */
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #FFD700; /* Gyllene ram */
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
            text-align: center;
            z-index: 10; /* Ovanf√∂r canvas, men under "home-button" */
            width: 80%; /* Justera vid behov */
            max-width: 400px;
            pointer-events: auto; /* S√§kerst√§ll klickbarhet f√∂r overlay-elementen */
        }
        #gameOverOverlay h2 {
            font-family: 'Press Start 2P', cursive;
            color: #FFD700;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }
        #gameOverOverlay button {
            font-family: 'Press Start 2P', cursive;
            background-color: #FF0000; /* Mario R√∂d */
            color: white;
            border: 2px solid #8B0000;
            padding: 12px 25px;
            margin: 10px 5px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s ease, transform 0.2s ease;
            pointer-events: auto; /* S√§kerst√§ll att knappar i overlay √§r klickbara */
        }
        #gameOverOverlay button:hover {
            background-color: #CC0000;
            transform: translateY(-2px);
        }

        /* STIL F√ñR "HOME"-KNAPPEN */
        #home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000; /* Se till att den ligger √∂verst */
            padding: 10px 15px;
            background-color: rgba(90, 44, 0, 0.8); /* Brun, transparent */
            color: white;
            border: 2px solid #5A2C00; /* M√∂rkare brun kant */
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            font-family: 'Press Start 2P', cursive; /* Mario-font */
            pointer-events: auto; /* S√§kerst√§ll att den √§r klickbar */
        }
        #home-button:hover {
            background-color: rgba(120, 58, 0, 0.9);
            border-color: #FFD700; /* Guldgul kant vid hover */
        }
    </style>
</head>
<body>

<button id="home-button" onclick="window.location.href = '../index.html'">üèöÔ∏è HOME</button>

<canvas id="gameCanvas" width="640" height="480"></canvas>

<div id="gameOverOverlay">
    <h2 id="gameOverMessage"></h2>
    <button onclick="restartGame()">SPELA IGEN</button>
</div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Overlay-element
    const gameOverOverlay = document.getElementById("gameOverOverlay");
    const gameOverMessage = document.getElementById("gameOverMessage");

    // Speltillst√•nd
    let gameRunning = true; // Flagga f√∂r att kontrollera spellogik
    let animationFrameId; // F√∂r att lagra requestAnimationFrame ID

    // Boll (nu en gul Super Star)
    let x = canvas.width / 2;
    let y = canvas.height - 50; // Justera startposition
    let dx = 3; // √ñka hastigheten lite
    let dy = -3; // √ñka hastigheten lite
    const ballRadius = 12; // St√∂rre boll

    // Paddel (Mario-r√∂d)
    const paddleHeight = 15; // Tjockare paddel
    const paddleWidth = 100; // Bredare paddel
    let paddleX = (canvas.width - paddleWidth) / 2;

    // Tangenttryckning
    let rightPressed = false;
    let leftPressed = false;

    // Bricks (Mario-block)
    const brickRowCount = 5; // Fler rader
    const brickColumnCount = 8; // Fler kolumner
    const brickWidth = 65; // Justera storlek
    const brickHeight = 25; // Justera storlek
    const brickPadding = 8; // Mindre mellanrum
    const brickOffsetTop = 40; // Flytta ner lite
    const brickOffsetLeft = 35; // Flytta in lite

    const bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1, hitCount: 0 }; // Lade till hitCount f√∂r olika f√§rger
        }
    }

    let score = 0;
    let lives = 3; // Mario har liv!

    // Eventlyssnare
    document.addEventListener("keydown", keyDownHandler);
    document.addEventListener("keyup", keyUpHandler);
    document.addEventListener("mousemove", mouseMoveHandler); // F√∂r muskontroll

    function keyDownHandler(e) {
        if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
        else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
    }

    function keyUpHandler(e) {
        if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
        else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
    }

    function mouseMoveHandler(e) {
        const relativeX = e.clientX - canvas.offsetLeft;
        if (relativeX > 0 && relativeX < canvas.width) {
            paddleX = relativeX - paddleWidth / 2;
        }
    }

    function collisionDetection() {
        for (let c = 0; c < brickColumnCount; c++) {
            for (let r = 0; r < brickRowCount; r++) {
                const b = bricks[c][r];
                if (b.status >= 1) { // Kontrollera om tegelstenen √§r aktiv (kan ha flera HP)
                    if (
                        x > b.x &&
                        x < b.x + brickWidth &&
                        y > b.y &&
                        y < b.y + brickHeight
                    ) {
                        dy = -dy; // Byt riktning p√• bollen
                        b.hitCount++; // √ñka tr√§ffr√§knaren

                        // Olika HP f√∂r tegelstenar
                        if (b.status === 1) { // Standardblock
                            b.status = 0;
                            score += 10; // Po√§ng f√∂r att f√∂rst√∂ra block
                        } else if (b.status === 2 && b.hitCount >= 1) { // Starkare block
                             b.status = 0;
                             score += 20;
                        }
                        // Du kan l√§gga till fler "HP" niv√•er f√∂r tegelstenarna h√§r

                        if (score === brickRowCount * brickColumnCount * 10) { // Po√§ng f√∂r att vinna baserat p√• nya po√§ngen
                            endGame("üéâ GRATTIS! DU VANN SUPER MARIO BRICK BREAKER!");
                            return; // Stoppa vidare kollisionskontroller om spelet vanns
                        }
                    }
                }
            }
        }
    }

    // Rita himmel och moln som bakgrund p√• canvas
    function drawBackground() {
        // Bl√• himmel
        ctx.beginPath();
        ctx.rect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#87CEEB"; // Ljusbl√• himmel
        ctx.fill();
        ctx.closePath();

        // Enkel moln
        function drawCloud(cx, cy, scale = 1) {
            ctx.beginPath();
            ctx.arc(cx, cy, 20 * scale, 0, Math.PI * 2, true);
            ctx.arc(cx + 30 * scale, cy, 25 * scale, 0, Math.PI * 2, true);
            ctx.arc(cx + 50 * scale, cy + 10 * scale, 20 * scale, 0, Math.PI * 2, true);
            ctx.arc(cx + 20 * scale, cy + 15 * scale, 25 * scale, 0, Math.PI * 2, true);
            ctx.fillStyle = "#FFFFFF"; // Vit
            ctx.fill();
            ctx.closePath();
        }
        drawCloud(50, 50, 0.8);
        drawCloud(400, 100, 1.2);
        drawCloud(180, 20, 0.9);
        drawCloud(550, 300, 1.0);
    }

    // Rita bollen (Super Star)
    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#FFD700"; // Guldgul f√§rg f√∂r stj√§rnan
        ctx.shadowColor = "#FFD700"; // Gl√∂d f√∂r stj√§rnan
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.closePath();
        ctx.shadowBlur = 0; // √Öterst√§ll shadowblur
    }

    // Rita paddeln (Mario-r√∂d)
    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight); // Flytta upp paddeln lite fr√•n botten
        ctx.fillStyle = "#FF0000"; // Stark r√∂d
        ctx.strokeStyle = "#8B0000"; // M√∂rk r√∂d kant
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.fill();
        ctx.closePath();
    }

    // Rita tegelstenarna (Mario-block)
    function drawBricks() {
        for (let c = 0; c < brickColumnCount; c++) {
            for (let r = 0; r < brickRowCount; r++) {
                if (bricks[c][r].status >= 1) {
                    const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                    const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);

                    // F√§rg baserat p√• "HP" eller tr√§ffr√§knare (mer skadade = annan f√§rg)
                    if (bricks[c][r].status === 1) { // Standardblock
                        ctx.fillStyle = "#A0522D"; // Brun f√§rg f√∂r block
                    } else if (bricks[c][r].status === 2) { // Starkare block
                         ctx.fillStyle = "#8B4513"; // M√∂rkare brun
                    }
                    // Du kan l√§gga till fler f√§rger h√§r baserat p√• b.hitCount

                    ctx.strokeStyle = "#5A2C00"; // M√∂rkare brun kant
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }

    // Rita po√§ng
    function drawScore() {
        ctx.font = "20px 'Press Start 2P'"; // Anv√§nd pixel-font
        ctx.fillStyle = "#FFD700"; // Guldgul f√§rg
        ctx.fillText("PO√ÑNG: " + score, 10, 30);
    }

    // Rita liv
    function drawLives() {
        ctx.font = "20px 'Press Start 2P'";
        ctx.fillStyle = "#FF0000"; // R√∂d f√§rg
        ctx.fillText("LIV: " + lives, canvas.width - 100, 30);
    }

    function draw() {
        if (!gameRunning) return; // Stoppa ritning om spelet inte k√∂rs

        ctx.clearRect(0, 0, canvas.width, canvas.height); // Rensa canvas
        drawBackground(); // Rita bakgrunden f√∂rst
        drawBricks();
        drawBall();
        drawPaddle();
        drawScore();
        drawLives(); // Rita liv
        collisionDetection();

        // Bollens r√∂relse och kollision med v√§ggar
        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }
        if (y + dy < ballRadius) {
            dy = -dy;
        } else if (y + dy > canvas.height - ballRadius - paddleHeight) { // Kollision med paddelns h√∂jd
            if (x > paddleX && x < paddleX + paddleWidth) {
                // Kollision med paddeln, justera vinkel beroende p√• var den tr√§ffar
                const hitPoint = x - (paddleX + paddleWidth / 2); // -paddleWidth/2 till +paddleWidth/2
                dx = hitPoint * 0.15; // Ju l√§ngre fr√•n mitten, desto mer sidleds
                dy = -dy;
            } else {
                lives--; // F√∂rlora ett liv
                if (lives === 0) {
                    endGame("üí• GAME OVER! Mario f√∂rlorade sina liv!");
                    return; // Stoppa spellogik direkt efter game over
                } else {
                    // √Öterst√§ll boll och paddel
                    x = canvas.width / 2;
                    y = canvas.height - 50;
                    dx = 3;
                    dy = -3;
                    paddleX = (canvas.width - paddleWidth) / 2;
                }
            }
        }

        // Paddelr√∂relse
        if (rightPressed && paddleX < canvas.width - paddleWidth) {
            paddleX += 7; // Snabbare paddel
        } else if (leftPressed && paddleX > 0) {
            paddleX -= 7; // Snabbare paddel
        }

        x += dx;
        y += dy;
        animationFrameId = requestAnimationFrame(draw);
    }

    // Funktion f√∂r att avsluta spelet och visa overlay
    function endGame(message) {
        gameRunning = false;
        cancelAnimationFrame(animationFrameId); // Stoppa animationloopen
        gameOverMessage.textContent = message;
        gameOverOverlay.style.display = 'flex'; // Visa overlay
    }

    // Funktion f√∂r att starta om spelet
    function restartGame() {
        gameOverOverlay.style.display = 'none'; // D√∂lj overlay
        gameRunning = true;
        // √Öterst√§ll spelvariabler
        x = canvas.width / 2;
        y = canvas.height - 50;
        dx = 3;
        dy = -3;
        paddleX = (canvas.width - paddleWidth) / 2;
        score = 0;
        lives = 3;
        
        // √Öterst√§ll tegelstenar
        for (let c = 0; c < brickColumnCount; c++) {
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r].status = (r % 2 === 0) ? 1 : 2; // Initiera om som tidigare
                bricks[c][r].hitCount = 0;
            }
        }
        draw(); // Starta spellogiken igen
    }

    // Initiera vissa tegelstenar med h√∂gre "HP" (status 2) vid spelets start
    for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
            if (r % 2 === 0) {
                bricks[c][r].status = 1;
            } else {
                bricks[c][r].status = 2; // Dessa block kr√§ver 2 tr√§ffar
            }
        }
    }

    draw(); // Starta spelet
</script>
</body>
</html>
