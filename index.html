<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>游꿡 Hannas Spelportal</title>
    <style>
        /* CSS f칬r Matrix-bakgrund */
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 3rem;
            margin: 0;
            overflow: hidden; /* D칬lj scrollbar vid animation */
            position: relative; /* N칬dv칛ndigt f칬r canvaspositionering */
            color: #fff; /* Vit textf칛rg f칬r b칛ttre kontrast */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Placera canvas bakom allt annat inneh친ll */
        }

        /* Stil f칬r l칛nkarna och rubriken */
        .content {
            position: relative;
            z-index: 1; /* Se till att inneh친llet ligger ovanp친 canvas */
        }
        h1, p {
            color: #0f0; /* Ljusgr칬n f칛rg f칬r rubrik och text */
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0; /* Gl칬deffekt */
        }
        a {
            display: inline-block;
            padding: 1rem 2rem;
            margin: 1rem;
            background-color: rgba(52, 152, 219, 0.7); /* Halvtransparent bakgrund */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
            border: 2px solid #0f0; /* Gr칬n kant */
            box-shadow: 0 0 10px #0f0; /* Gl칬deffekt p친 l칛nkar */
        }
        a:hover {
            background-color: rgba(41, 128, 185, 0.9); /* M칬rkare vid hover */
            box-shadow: 0 0 20px #0f0, 0 0 30px #0f0; /* Mer gl칬d vid hover */
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>

    <div class="content">
        <h1>游꿡 V칛lkommen till Jakobs spelsida!</h1>
        <p>V칛lj vad du vill g칬ra:</p>

        <a href="spel/Emojigame.html">Spela Guess the game</a>
        <a href="spel/food-game.html">Spela Guess the country</a>
        <a href="spel/brickball.html">Spela BRICK BALL</a><br>
        <a href="spel/andor-quiz/andor.html">Who are you?</a>
        <a href="spel/Funfact.html">Fun Facts?</a>
    </div>

    <script>
        // JavaScript f칬r Matrix-animationen
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        // St칛ll in storleken p친 canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890@#$%^&*()_+-=~`[]{}\\|:;"\',.<>/?';
        const columns = Math.floor(canvas.width / 15); // Antal kolumner baserat p친 teckenstorlek
        const drops = [];

        // Fyll 'drops'-arrayen med startpositioner
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        // Huvudanimationsloopen
        function draw() {
            // M칬rkare f칛rg f칬r att f친 en "trail"-effekt
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0'; // Gr칬n f칛rg f칬r tecknen
            ctx.font = '15px monospace'; // Monospace-font f칬r att f친 j칛mna kolumner

            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                const x = i * 15;
                const y = drops[i] * 15;

                ctx.fillText(text, x, y);

                // 칀terst칛ll droppen n칛r den n친r botten eller slumpm칛ssigt
                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        // Uppdatera canvas storlek vid f칬nster칛ndring
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Starta animationen
        setInterval(draw, 35);
    </script>
</body>
</html>
