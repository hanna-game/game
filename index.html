<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>游꿡 Jakobs Spelportal</title>
    <style>
        /*
         * CSS f칬r att fylla hela sidan dynamiskt
         * VIKTIGT: S칛tt html och body till 100% h칬jd
         */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Detta fixar problemet med den tomma ytan */
            overflow: hidden; /* D칬ljer scrollbar */
        }
        
        /* CSS f칬r Matrix-bakgrund */
        body {
            font-family: sans-serif;
            text-align: center;
            position: relative;
            color: #fff;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Placera canvas bakom allt annat inneh친ll */
        }

        /*
         * Stil f칬r inneh친ll och layout
         * Anv칛nd flexbox f칬r att centrera inneh친llet vertikalt och horisontellt
         */
        .content {
            position: relative;
            z-index: 1;
            padding: 3rem;
            box-sizing: border-box;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centrerar inneh친llet vertikalt */
            align-items: center; /* Centrerar inneh친llet horisontellt */
        }
        h1, p {
            color: #0f0; /* Ljusgr칬n f칛rg f칬r rubrik och text */
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0; /* Gl칬deffekt */
        }

        /*
         * NY STIL F칐R KNAPPARNA - Mer i team med Matrix-temat
         */
        a {
            display: inline-block;
            padding: 1rem 2rem;
            margin: 1rem;
            
            /* Bakgrundsf칛rg: m칬rk gr칬n, transparent */
            background-color: rgba(0, 50, 0, 0.7); 
            
            /* Textf칛rg och dekoration */
            color: #0f0;
            text-decoration: none;
            
            /* Kant och skugga f칬r gl칬deffekt */
            border: 2px solid #0f0; 
            box-shadow: 0 0 15px #0f0, 0 0 20px #0f0 inset; /* Gl칬d ut친t och in친t */
            
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold; /* Tjockare text */
            
            /* Mjuk 칬verg친ng vid hover */
            transition: all 0.3s ease; 
        }
        a:hover {
            /* Ljusare bakgrund vid hover */
            background-color: rgba(0, 150, 0, 0.9);
            
            /* Mer intensiv gl칬d vid hover */
            box-shadow: 0 0 25px #0f0, 0 0 30px #0f0, 0 0 40px #0f0 inset; 
            
            /* Textf칛rg kan bli vit f칬r kontrast */
            color: #fff;
            
            /* Skala upp knappen lite vid hover */
            transform: scale(1.05); 
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>

    <div class="content">
        <h1>游꿡 V칛lkommen till Jakobs spelsida!</h1>
        <p>V칛lj vad du vill g칬ra:</p>

        <a href="spel/Emojigame.html">Spela Guess the game</a>
        <a href="spel/food-game.html">Spela Guess the country</a>
        <a href="spel/brickball.html">Spela BRICK BALL</a><br>
        <a href="spel/andor-quiz/andor.html">Who are you?</a>
        <a href="spel/Funfact.html">Fun Facts?</a>
    </div>

    <script>
        // JavaScript f칬r Matrix-animationen
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        // Funktion f칬r att st칛lla in storleken p친 canvas baserat p친 f칬nsterstorlek
        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // K칬r funktionen direkt vid laddning
        setCanvasSize();

        const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890@#$%^&*()_+-=~`[]{}\\|:;"\',.<>/?';
        const columns = Math.floor(canvas.width / 15); // Antal kolumner baserat p친 teckenstorlek
        const drops = [];

        // Fyll 'drops'-arrayen med startpositioner
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        // Huvudanimationsloopen
        function draw() {
            // M칬rkare f칛rg f칬r att f친 en "trail"-effekt
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0'; // Gr칬n f칛rg f칬r tecknen
            ctx.font = '15px monospace'; // Monospace-font f칬r att f친 j칛mna kolumner

            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                const x = i * 15;
                const y = drops[i] * 15;

                ctx.fillText(text, x, y);

                // 칀terst칛ll droppen n칛r den n친r botten eller slumpm칛ssigt
                if (y * 15 > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        // Uppdatera canvas storlek vid f칬nster칛ndring
        window.addEventListener('resize', () => {
            setCanvasSize(); // Anv칛nd den nya funktionen
            // 칀terst칛ll dropparna f칬r att fylla den nya bredden
            const newColumns = Math.floor(canvas.width / 15);
            drops.length = newColumns;
            for (let i = 0; i < newColumns; i++) {
                if (drops[i] === undefined) {
                    drops[i] = 0;
                }
            }
        });

        // Starta animationen
        setInterval(draw, 35);
    </script>
</body>
</html>
